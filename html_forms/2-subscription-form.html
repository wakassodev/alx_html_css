<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form with Radio Buttons</title>
    <style>
        form {
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        input {
            margin-bottom: 15px;
            padding: 5px;
            width: 300px;
        }
        .radio {
            display: flex;
            align-items: center;
            flex-direction: column; 
            width: 300px;
        }

        label {
            display: flex;
            align-items: center;
            justify-content: start;
            margin-bottom: 5px;
            width: 310px;
            padding: 0;
        }
        input[type="submit"] {
            background-color: rgb(248, 112, 22);
            color: rgb(255, 255, 255);
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: rgba(255, 78, 47, 0.986);
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="radio">
            <label for="monthly">
                Monthly<input type="radio" id="monthly" name="subscription" value="monthly" required>
            </label>
            <label for="yearly">
                Yearly<input type="radio" id="yearly" name="subscription" value="yearly" required>
            </label>
        </div>

        
        <input type="submit" value="Subscribe">
    </form>
</body>
</html>
